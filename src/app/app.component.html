
<div class="container">

<h1>
  coins from coingecko
</h1>

<input type="text" name="" class="form-control bg-dark text-light border-0 my-4 text-center" 
  (keyup)="searchCoin()"
  placeholder="Filer coins ..."
  [(ngModel)] = "searchText"
>

<table class="table table-dark">
  <caption>coins from gecko</caption>
  <thead>
    <tr>
      <th *ngFor="let title of titles">
        {{title}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let coin of filteredCoins; let i = index">
      <td class="text-muted">
        {{i + 1}}
      </td>
      <td class="ms-3">
        <img [src]="coin.image" alt="{{coin.image}}" style="width: 2rem;">
        <span>
          {{coin.name}}
          <span class="text-muted text-uppercase ms-2">
            {{coin.symbol}}
          </span>
        </span>
      </td>
      <td>
        <span>
          $ {{coin.current_price.toLocaleString()}}
        </span>
      </td>
      <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success': 'text-danger'  ">
        <span>
          {{coin.price_change_percentage_24h.toLocaleString()}}
        </span>
      </td>
      <td>
        <span>
          {{coin.total_volume.toLocaleString()}}
        </span>
      </td>
    </tr>
  </tbody>
</table>
</div>
